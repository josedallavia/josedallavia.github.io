---
layout: page
---
{%- if site.posts.size > 0 -%}
<ul class="posts">
	<li>
		<div class="post-meta">
			<a>
				<h2 class="post-title">{{ site.presentation | escape }}</h2>
			</a>
		<div class="post">
			{%- if site.show_excerpts -%}
			{{ site.presentation.excerpt }}
			{%- endif -%}
		</div>
	</li>
</ul>
{%- endif -%}
