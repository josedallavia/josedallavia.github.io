---
layout: page
---
{%- if site.posts.size > 0 -%}


<h2> About me  </h2>
<ul class="posts">
	{%- for post in site.posts -%}
		{%- if post.title == site.presentation -%}
		<li>
			<div class="post-meta">

			<div class="post">
				{%- if site.show_excerpts -%}
				{{ post.excerpt }}
				{%- endif -%}
			</div>
		</li>
		{%- endif -%}
	{%- endfor -%}
</ul>
{%- endif -%}
